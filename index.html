<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp☀️</title>
  </head>
  <body>
    <a href="https://github.com/Dolcecito/shecodesweatherapp" id="sourcelink">Open source </a><span id="author">by db</span>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h1 id="headnow">
          <span id="nownumber"></span>
          <span class="metrics"> <a href= "#" id="celsius" class="active">°C</a><a href="#" id="fahren">°F</a></span>
        </h1>
          <br />
          <img src="#"
            alt="nowimg" id="nowIcon"
          />
        </div>

        <div class="col-3">
          <form>
            <input type="search" id="searchcity" placeholder="new city" />
            <button>my weather</button>
          </form>
          <p class="now"></p><span id="nowCity"></span>
          <div class="card" style="width: 10rem;">
            <div class="card-body" id="cardtoday">
              <h5 class="card-title" id="titleweekday"></h5>
              <h6 class="card-subtitle mb-2 text-muted" id="today-date">
              </h6>
              <p class="card-text">MAX  <span id="nowMax"></span>°C<br />MIN  <span id="nowMin"></span>°C<br /><span id="nowDescrip"></span></p>
              <a href="#" class="card-link">More details</a>
            </div>
          </div>
        </div>
        <p id="forecast">
        <div class="col-6"></div>
        <div class="row 2">
          </p>


        </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
